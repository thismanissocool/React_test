<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="test"></div>
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/javascript" src="../js/prop-types.js"></script>
<script type="text/babel">
  //定义组件
  class Myrefs extends React.Component {

    handle = () => {
      alert(this.msgInput.value);
    };

    handleBlur = event => {
      alert(event.target.value)
    }

    render(){
      return(
        <div>
          <input type="text" ref={input => {this.msgInput = input}}/> &nbsp;
          <button onClick={this.handle}>点击按钮</button> &nbsp;
          <input type="text" placeholder="失去焦点提示数据" onBlur={this.handleBlur}/>
        </div>
      );
    };
  }
  //渲染页面
  ReactDOM.render(< Myrefs />, document.getElementById('test'));
</script>
</body>
</html>
